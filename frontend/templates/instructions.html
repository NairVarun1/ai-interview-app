<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Interview - Candidate Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/static/css/instructions.css">
</head>
<body>

  <div class="card">
    <h3 class="mb-3 text-center">AI Interview Instructions</h3>
    <p>Please read the instructions carefully before starting the interview:</p>
    <ul>
      <li>The interview consists of a series of timed questions.</li>
      <li>Ensure you are in a quiet and well-lit environment.</li>
      <li>Allow access to your camera and microphone.</li>
    </ul>
    <p><strong>Total Duration:</strong> 30 minutes</p>

    <button id="testBtn" class="btn btn-outline-primary btn-custom">Test Audio & Video</button>
    <button id="startBtn" class="btn btn-primary btn-custom" disabled>Start Interview</button>
  </div>

  <script>
    const testBtn = document.getElementById('testBtn');
    const startBtn = document.getElementById('startBtn');

    testBtn.addEventListener('click', async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        alert('Audio and Video permissions granted!');
        startBtn.disabled = false;
        testBtn.classList.replace('btn-outline-primary', 'btn-success');
        testBtn.innerText = 'Audio & Video Test Successful';
        testBtn.disabled = true;
      } catch (error) {
        alert('Please allow access to camera and microphone to proceed.');
      }
    });
  </script>

</body>
</html>
